databaseChangeLog:
  - changeSet:
      id: 2
      author: dev
      changes:
        - createTable:
            tableName: order_product
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: commande_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_order_product_commande
                    references: commande(id)
              - column:
                  name: product_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: decimal(10,2)
                  constraints:
                    nullable: false
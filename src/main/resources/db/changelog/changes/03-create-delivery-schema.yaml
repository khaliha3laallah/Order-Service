databaseChangeLog:
  - changeSet:
      id: 3
      author: dev
      changes:
        - createTable:
            tableName: delivery
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: commande_id
                  type: bigint
                  constraints:
                    nullable: false
                    unique: true
                    foreignKeyName: fk_delivery_commande
                    references: commande(id)
              - column:
                  name: tracking_number
                  type: varchar(50)
                  constraints:
                    nullable: true
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_date
                  type: timestamp
                  constraints:
                    nullable: true